<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Steam Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 4px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .steam-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .steam-logo h1 {
            color: #66c0f4;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group label {
            color: #c6d4df;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 15px;
            border-radius: 3px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #66c0f4;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(102, 192, 244, 0.2);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-group input.error {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
        
        .field-error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .register-button {
            background: linear-gradient(90deg, #75b022 0%, #588a1b 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 3px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .register-button:hover {
            background: linear-gradient(90deg, #83c72a 0%, #6ba120 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(117, 176, 34, 0.3);
        }
        
        .register-button:active {
            transform: translateY(0);
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            text-align: center;
            font-size: 14px;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #51cf66;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            text-align: center;
            font-size: 14px;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-link a {
            color: #66c0f4;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #8ed0ff;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            color: #c6d4df;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #66c0f4;
            margin-top: 2px;
        }
        
        .terms-checkbox a {
            color: #66c0f4;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            color: #8ed0ff;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="steam-logo">
            <h1>STEAM CLONE</h1>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        
        <!-- Success Message -->
        <div th:if="${success}" class="success-message" th:text="${success}"></div>
        
        <!-- Register Form -->
        <form class="register-form" th:action="@{/register}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" th:field="*{username}" 
                       th:class="${#fields.hasErrors('username')} ? 'error' : ''" 
                       placeholder="Choose a username" required>
                <div th:if="${#fields.hasErrors('username')}" class="field-error" th:errors="*{username}"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" th:field="*{email}" 
                       th:class="${#fields.hasErrors('email')} ? 'error' : ''" 
                       placeholder="Enter your email" required>
                <div th:if="${#fields.hasErrors('email')}" class="field-error" th:errors="*{email}"></div>
            </div>
            
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" th:field="*{fullName}" 
                       th:class="${#fields.hasErrors('fullName')} ? 'error' : ''" 
                       placeholder="Enter your full name" required>
                <div th:if="${#fields.hasErrors('fullName')}" class="field-error" th:errors="*{fullName}"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" th:field="*{password}" 
                       th:class="${#fields.hasErrors('password')} ? 'error' : ''" 
                       placeholder="Create a password" required>
                <div th:if="${#fields.hasErrors('password')}" class="field-error" th:errors="*{password}"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" 
                       placeholder="Confirm your password" required>
            </div>
            
            <div class="terms-checkbox">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="register-button">Create Account</button>
        </form>
        
        <div class="login-link">
            <p>Already have an account? <a th:href="@{/login}">Sign in here</a></p>
        </div>
    </div>
</body>
</html>
